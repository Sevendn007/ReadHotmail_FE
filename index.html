<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReadHotmail Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #020617;
      --bg-mid: #0f172a;
      --bg-card: rgba(15,23,42,0.96);
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,0.12);
      --accent-soft2: rgba(59,130,246,0.06);
      --success: #22c55e;
      --danger: #f97316;
      --text: #e5e7eb;
      --muted: #9ca3af;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: var(--text);
      background:
        radial-gradient(circle at top left, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom right, #f97316 0, transparent 55%),
        radial-gradient(circle at top right, #22c55e 0, transparent 45%),
        var(--bg-dark);
    }

    .screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: var(--bg-card);
      border-radius: 20px;
      padding: 24px 28px;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.6),
        0 0 0 1px rgba(148,163,184,0.2);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      opacity: 0.16;
      background:
        radial-gradient(circle at top left, rgba(59,130,246,0.45), transparent 55%),
        radial-gradient(circle at bottom right, rgba(14,165,233,0.4), transparent 50%);
      pointer-events: none;
    }
    .card-inner {
      position: relative;
      z-index: 1;
    }

    h1,h2 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    h1 {
      font-size: 1.7rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--muted);
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 0.95rem;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.8);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background: linear-gradient(135deg,#3b82f6,#2563eb);
      color: #f9fafb;
      box-shadow: 0 8px 25px rgba(37,99,235,0.48);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }
    .btn-secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: none;
    }

    .small {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .cred-wrapper {
      margin-top: 18px;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      border-radius: 14px;
      padding: 12px 12px 14px;
      border: 1px solid rgba(148,163,184,0.25);
    }
    .cred-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 6px;
    }
    #credInput {
      flex: 1;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 0.9rem;
    }
    #credInput::placeholder {
      color: rgba(148,163,184,0.65);
    }

    .otp-banner {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 18px;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      border: 1px solid transparent;
    }
    .otp-banner.success {
      background: rgba(34,197,94,0.12);
      border-color: rgba(34,197,94,0.5);
      color: var(--success);
    }
    .otp-banner.none {
      background: rgba(248,113,113,0.08);
      border-color: rgba(248,113,113,0.5);
      color: var(--danger);
    }
    .otp-code {
      font-weight: 700;
      font-size: 1.05rem;
    }
    .otp-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.7);
      font-size: 0.9rem;
    }

    .emails {
      margin-top: 18px;
      display: grid;
      gap: 10px;
    }
    .email-card {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(15,23,42,0.98), rgba(15,23,42,0.94));
      border: 1px solid rgba(51,65,85,0.9);
      box-shadow: 0 8px 20px rgba(15,23,42,0.5);
    }
    .email-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #eff6ff;
      flex-shrink: 0;
      font-size: 0.9rem;
    }
    .email-body {
      flex: 1;
      min-width: 0;
    }
    .email-subject {
      font-weight: 600;
      margin-bottom: 2px;
      font-size: 0.95rem;
    }
    .email-meta {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .email-preview {
      font-size: 0.86rem;
      color: #cbd5f5;
      line-height: 1.35;
      max-height: 4.0em;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      .card {
        padding: 18px 16px;
      }
      .row {
        flex-direction: column;
        align-items: flex-start;
      }
      .cred-row {
        flex-direction: column;
        align-items: stretch;
      }
      #credInput {
        width: 100%;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="screen">
  <div class="card">
    <div class="card-inner">
      <h2 style="margin-bottom:16px;">ƒêƒÉng nh·∫≠p</h2>
      <div style="margin-bottom:12px;">
        <label for="username">Username</label>
        <input id="username" type="text" autocomplete="username" />
      </div>
      <div style="margin-bottom:16px;">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" />
      </div>
      <div style="text-align:center;">
        <button id="loginBtn" class="btn">Login</button>
      </div>
      <p class="small" style="margin-top:14px;text-align:center;">
        N·∫øu qu√™n t√†i kho·∫£n, h√£y li√™n h·ªá admin n·ªôi b·ªô.
      </p>
    </div>
  </div>
</div>

<!-- DASHBOARD SCREEN -->
<div id="appScreen" class="screen" style="display:none;">
  <div class="card">
    <div class="card-inner">
      <div class="row">
        <div>
          <h1>üì¨ ReadHotmail</h1>
          <div class="small" style="margin-top:4px;">
            Xem 3 email m·ªõi nh·∫•t v√† t·ª± ƒë·ªông t√¨m m√£ b·∫£o m·∫≠t Facebook.
          </div>
        </div>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>

      <div class="cred-wrapper">
        <label for="credInput">
          Chu·ªói credential Hotmail
        </label>
        <div class="small">
          Format: <code>Username|Password|access_token|refresh_token|Client_id|Proxy</code>
        </div>
        <div class="cred-row">
          <input id="credInput" type="text"
                 placeholder="username@hotmail.com|MyPass123|&lt;access_token&gt;|&lt;refresh_token&gt;|&lt;client_id&gt;|http://user:pass@host:port" />
          <button id="fetchBtn" class="btn">L·∫•y email</button>
        </div>
      </div>

      <div id="otpBanner"></div>
      <div id="emails" class="emails"></div>

      <footer>¬© 2025 ReadHotmail Internal Tool ‚Äî Ch·ªâ d√πng n·ªôi b·ªô.</footer>
    </div>
  </div>
</div>

<script>
  // === CONFIG: s·ª≠a 2 d√≤ng n√†y theo project Vercel c·ªßa b·∫°n ===
  const API_URL       = "https://readhotmailbe.vercel.app/api/get_fb_code";
  const LOGIN_API_URL = "https://readhotmailbe.vercel.app/api/login";

  const SESSION_KEY = "readhotmail_logged_in";
  const TOKEN_KEY   = "readhotmail_token";

  // DOM
  const loginScreen = document.getElementById("loginScreen");
  const appScreen   = document.getElementById("appScreen");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const loginBtn    = document.getElementById("loginBtn");
  const logoutBtn   = document.getElementById("logoutBtn");
  const credInput   = document.getElementById("credInput");
  const fetchBtn    = document.getElementById("fetchBtn");
  const otpBanner   = document.getElementById("otpBanner");
  const emailsDiv   = document.getElementById("emails");

  function isLoggedIn() {
    return sessionStorage.getItem(SESSION_KEY) === "1" &&
           !!sessionStorage.getItem(TOKEN_KEY);
  }

  function showLogin() {
    loginScreen.style.display = "flex";
    appScreen.style.display   = "none";
  }

  function showApp() {
    loginScreen.style.display = "none";
    appScreen.style.display   = "flex";
  }

  if (isLoggedIn()) {
    showApp();
  } else {
    showLogin();
  }

  // LOGIN
  loginBtn.addEventListener("click", async () => {
    const u = (usernameInput.value || "").trim();
    const p = (passwordInput.value || "").trim();
    if (!u || !p) {
      alert("Vui l√≤ng nh·∫≠p username & password");
      return;
    }
    loginBtn.disabled = true;
    loginBtn.textContent = "ƒêang login...";

    try {
      const res = await fetch(LOGIN_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p }),
      });
      const data = await res.json();
      if (!res.ok || !data.success) {
        throw new Error(data.error || ("HTTP " + res.status));
      }
      sessionStorage.setItem(SESSION_KEY, "1");
      sessionStorage.setItem(TOKEN_KEY, data.token);
      showApp();
    } catch (err) {
      console.error(err);
      alert("Login th·∫•t b·∫°i: " + err.message);
    } finally {
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
    }
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    sessionStorage.removeItem(SESSION_KEY);
    sessionStorage.removeItem(TOKEN_KEY);
    otpBanner.innerHTML = "";
    emailsDiv.innerHTML = "";
    credInput.value = "";
    showLogin();
  });

  // Fetch emails
  fetchBtn.addEventListener("click", async () => {
    const cred = (credInput.value || "").trim();
    if (!cred) {
      alert("Vui l√≤ng nh·∫≠p chu·ªói credential Hotmail");
      return;
    }
    const token = sessionStorage.getItem(TOKEN_KEY);
    if (!token) {
      alert("Phi√™n ƒëƒÉng nh·∫≠p h·∫øt h·∫°n, vui l√≤ng login l·∫°i.");
      showLogin();
      return;
    }

    otpBanner.innerHTML = "";
    emailsDiv.innerHTML = `<div class="small">ƒêang l·∫•y email...</div>`;
    fetchBtn.disabled = true;
    fetchBtn.textContent = "ƒêang l·∫•y...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token,
        },
        body: JSON.stringify({ credential: cred }),
      });
      const data = await res.json();
      if (!res.ok || !data.success) {
        throw new Error(data.error || ("HTTP " + res.status));
      }
      renderOtp(data.fb_code || null);
      renderEmails(data.emails || []);
    } catch (err) {
      console.error(err);
      otpBanner.innerHTML =
        `<div class="otp-banner none">
           <div class="otp-icon">!</div>
           <div>${escapeHtml(err.message)}</div>
         </div>`;
      emailsDiv.innerHTML = "";
    } finally {
      fetchBtn.disabled = false;
      fetchBtn.textContent = "L·∫•y email";
    }
  });

  function renderOtp(code) {
    if (code) {
      otpBanner.innerHTML =
        `<div class="otp-banner success">
           <div class="otp-icon">üîë</div>
           <div>M√£ b·∫£o m·∫≠t Facebook: <span class="otp-code">${escapeHtml(code)}</span></div>
         </div>`;
    } else {
      otpBanner.innerHTML =
        `<div class="otp-banner none">
           <div class="otp-icon">‚ö†Ô∏è</div>
           <div>Kh√¥ng t√¨m th·∫•y m√£ b·∫£o m·∫≠t Facebook trong 3 email m·ªõi nh·∫•t.</div>
         </div>`;
    }
  }

  function renderEmails(list) {
    if (!list.length) {
      emailsDiv.innerHTML = `<div class="small">Kh√¥ng c√≥ email n√†o ƒë·ªÉ hi·ªÉn th·ªã.</div>`;
      return;
    }
    emailsDiv.innerHTML = "";
    list.slice(0, 3).forEach((m, idx) => {
      const card = document.createElement("div");
      card.className = "email-card";

      const iconText = (m.from_name || m.from_addr || "‚úâ")
        .trim()
        .charAt(0)
        .toUpperCase() || "‚úâ";

      const subject = m.subject || "(Kh√¥ng c√≥ ti√™u ƒë·ªÅ)";
      const fromName = m.from_name || m.from_addr || "(Kh√¥ng r√µ ng∆∞·ªùi g·ª≠i)";
      const received = m.received || "";
      const preview = m.preview || "";

      card.innerHTML = `
        <div class="email-icon">${escapeHtml(iconText)}</div>
        <div class="email-body">
          <div class="email-subject">${idx + 1}. ${escapeHtml(subject)}</div>
          <div class="email-meta">${escapeHtml(fromName)}${received ? " ‚Ä¢ " + escapeHtml(received) : ""}</div>
          <div class="email-preview">${escapeHtml(preview)}</div>
        </div>
      `;
      emailsDiv.appendChild(card);
    });
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"]/g, c => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;"
    }[c]));
  }
</script>
</body>
</html>
